<style>
    @import "./telepathic-styles/telepathy.css";
    /* contain CSS to the parent of this, speeds up calculations and helps with browsers that need to polyfill webcomponents 1x */
    :host {
            display: block;
            contain: content;
    }
    .ready{
            color: black;
            background-color: yellow;
            font-size: 1em;
    }
</style>
<section class="paper">
    <div class="row">
        <h4 class="${statusClass}">${status.message}</h4>
        <p>You've been telepathic for ${seconds} seconds</p>
    </div>
</section>
